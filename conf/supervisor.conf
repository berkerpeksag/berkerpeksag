[unix_http_server]
file=/tmp/supervisor.sock
chmod=0777
chown=wakefield:wakefield

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:gunicorn]
command=/home/wakefield/berkerpeksag/bin/gunicorn_django -c /home/wakefield/berkerpeksag/conf/gunicorn.py berkerpeksag/settings_prod.py
directory=/home/wakefield/berkerpeksag
user=wakefield
autostart=true
autorestart=true
redirect_stderr=True
