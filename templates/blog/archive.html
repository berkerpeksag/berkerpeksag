{% extends "base.html" %}
{% load markup %}

{% block title %}Archive{% endblock %}

{% block content %}

<h2>Archive</h2>
{% if archive_list %}
    <ul id="list-archive">
        {% for blog in archive_list %}
        <li>
            <a href="/{{ blog.slug }}" title="{{ blog.title }}">{{ blog.title }}</a>
            <span class="date">({{ blog.pub_date|timesince }} ago)</span>
        </li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock content %}
