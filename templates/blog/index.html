{% extends "base.html" %}
{% load markup %}

{% block content %}

{% if latest_blog_list %}
    {% for blog in latest_blog_list %}
    <article>
        <div class="info">
            <h2><a href="/{{ blog.slug }}" title="{{ blog.title }}">{{ blog.title }}</a></h2>
            <p class="date">{{ blog.pub_date }}</p>
        </div>

        <div class="body">
            {{ blog.body|markdown }}
        </div>
    </article>
    {% endfor %}
{% endif %}

{% endblock content %}
