{% extends "base.html" %}
{% load markup %}

{% block content %}

{% if latest_blog_list %}
    {% for blog in latest_blog_list %}
    <article>
        <div class="info">
            <h2><a href="/{{ blog.slug }}/" title="{{ blog.title }}">{{ blog.title }}</a></h2>
            <p class="date" title="{{ blog.pub_date }}">Posted {{ blog.pub_date|timesince }} ago</p>
        </div>

        <div class="body">
            {{ blog.body|markdown }}
        </div>

        <div class="share">
            <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-text="{{ blog.title }}" data-url="http://berkerpeksag.com/{{ blog.slug }}/" data-via="berkerpeksag">Tweet</a>
        </div>
    </article>
    {% endfor %}
{% endif %}

{% endblock content %}
