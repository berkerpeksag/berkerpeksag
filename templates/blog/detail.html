{% extends "base.html" %}
{% load markup %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}

<article>
    <div class="info">
        <h2>{{ blog.title }}</h2>
        <p class="date" title="{{ blog.pub_date }}">Posted {{ blog.pub_date|timesince }} ago</p>
    </div>

    <div class="body">
        {{ blog.body|markdown }}
    </div>

    <div class="share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-text="{{ blog.title }}" data-via="berkerpeksag">Tweet</a>
    </div>
</article>

{% endblock content %}
