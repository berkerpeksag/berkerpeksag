{% extends "base.html" %}
{% load markup %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}

<article>
    <div class="info">
        <h2><a href="/{{ blog.slug }}" title="{{ blog.title }}">{{ blog.title }}</a></h2>
        <p class="date">{{ blog.pub_date }}</p>
    </div>

    <div class="body">
        {{ blog.body|markdown }}
    </div>
</article>

{% endblock content %}
